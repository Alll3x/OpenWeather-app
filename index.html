<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual o Clima Agora ?</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
  <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="form">
      <h3>Confira o clima de uma cidade:</h3>
      <div class="form-input-container">
        <input
        type="text"
        placeholder="Digite o nome da cidade"
        id="city-input"
      />
      <button id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      </div>
    </div>
    <div id="weather-data" class="hiden">
      <h2>
        <i class="fa-solid fa-location-dot"></i> 
        <span id="city"></span>
        <img src="" alt="Bandeira do pais" id="country">
      </h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
        <p id="description"></p>
          <img src="" alt="Condições do tempo" id="weather-icon">
      </div>
      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet">
            <span></span>
          </i>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind">
            <span></span>
          </i>
        </p>
      </div>
    </div>
  </div> 
</body>
</html>
